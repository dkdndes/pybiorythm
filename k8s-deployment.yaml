# Kubernetes deployment for biorythm on Docker Desktop
# Optimized for M2 Mac with Docker Desktop Kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: biorythm
  labels:
    app: biorythm
    version: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: biorythm
  template:
    metadata:
      labels:
        app: biorythm
    spec:
      containers:
      - name: biorythm
        image: pybiorythm:local-arm64
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHON_ENV
          value: "development"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import biorythm; print('OK')"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import biorythm; print('OK')"
          initialDelaySeconds: 5
          periodSeconds: 10
      # Node affinity for ARM64 (M2 Mac)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["arm64"]
---
apiVersion: v1
kind: Service
metadata:
  name: biorythm-service
spec:
  selector:
    app: biorythm
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer  # Uses Docker Desktop's load balancer
---
# Optional: ConfigMap for configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: biorythm-config
data:
  python_env: "development"
  log_level: "INFO"