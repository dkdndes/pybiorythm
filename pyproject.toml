[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "biorythm"
version = "0.1.0"
description = "A Python library for biorhythm calculations"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
    {name = "Peter Rosemann", email = "dkdndes@gmail.com"},
]
maintainers = [
    {name = "Peter Rosemann", email = "dkdndes@gmail.com"},
]
keywords = ["biorhythm", "biology", "cycles", "health"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/peterrosemann/biorythm"
Repository = "https://github.com/peterrosemann/biorythm"
Issues = "https://github.com/peterrosemann/biorythm/issues"

[dependency-groups]
dev = [
    "pandas>=2.0.3",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]
