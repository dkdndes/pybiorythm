repos:
  - repo: local
    hooks:
      - id: block-protected-branches
        name: Prevent commits to main or develop
        entry: bash -c 'branch="$(git rev-parse --abbrev-ref HEAD)"; if [[ "$branch" =~ ^(main|develop)$ ]]; then echo "âœ– Direct commits to $branch are blocked. Create a feature branch."; exit 1; fi'
        language: system
        stages: [pre-commit]
