# Docker Compose for local development on M2 Mac
# Optimized for Docker Desktop with Kubernetes
version: '3.8'

services:
  biorythm:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      platforms:
        - linux/arm64  # Native M2 architecture
    image: pybiorythm:local-arm64
    container_name: biorythm-local
    ports:
      - "8080:8080"  # If you add web interface later
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHON_ENV=development
    volumes:
      # Mount source for development (optional)
      - ./biorythm:/app/biorythm:ro
      - ./tests:/app/tests:ro
    working_dir: /app
    # Resource limits for M2 Mac
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import biorythm; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Restart policy
    restart: unless-stopped
    
  # Optional: Development tools container
  dev-tools:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      platforms:
        - linux/arm64
    image: pybiorythm:dev-arm64
    container_name: biorythm-dev
    volumes:
      - .:/app
      - /app/.venv  # Exclude venv from mount
    working_dir: /app
    command: /bin/bash
    stdin_open: true
    tty: true
    environment:
      - PYTHONUNBUFFERED=1
    profiles:
      - dev  # Only run with: docker-compose --profile dev up

# Optional: Kubernetes-style networking
networks:
  default:
    name: biorythm-network
    driver: bridge